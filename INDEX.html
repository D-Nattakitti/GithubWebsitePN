<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATTNERA</title>
    <meta name="description" content="Platt Nera International Limited. Industry Leader for IT Integrated Solutions and IT Support Services.">
    <meta name="keywords" content="Platt Nera, plattnera, PlattNera, แพลทเนรา, แพลทเนร่า">
    <meta name="author" content="Platt Nera International Limited">
    <link href="assets/img/favicon2.png" rel="icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #3e1b0a; /* สีแบล็กกราวที่มีความอมส้ม */
            color: #ffffff; /* สีตัวหนังสือสีขาว */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        h1, p, .button {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.8), 0 0 30px rgba(255, 140, 0, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin: 20px auto;
            width: 60%;
        }

        .button {
            margin-top: 30px;
            padding: 10px 30px;
            border: 2px solid rgba(255, 140, 0, 0.85);
            background-color: transparent;
            color: rgba(255, 140, 0, 0.85);
            text-transform: uppercase;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

            .button:hover {
                background-color: rgba(255, 140, 0, 0.85);
                color: black;
            }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 140, 0, 0.4), 0 0 20px rgba(255, 140, 0, 0.2);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 140, 0, 0.8), 0 0 40px rgba(255, 140, 0, 0.6);
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="assets/img/Logo-PN.webp"">
        <h1>Welcome to PLATTNERA</h1>
        <button class="button" onclick="window.location.href='Home.html';">Enter the Website</button>
    </div>

    <canvas id="spider-web"></canvas>

    <script>
        const canvas = document.getElementById('spider-web');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const circles = [];
        const particleCount = 50; // ลดจำนวนพาร์ติเคิลส์ลง
        const circleCount = 50;
        const maxDistance = 150; // ลดระยะห่างสูงสุด
        const minDistance = 30;  // ลดระยะห่างต่ำสุด
        const colors = ['rgba(255, 140, 0, 0.8)', 'rgba(255, 140, 0, 0.8)']; // สีส้ม

        const mouse = { x: null, y: null };

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        document.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.baseColor = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > width || this.x < 0) this.speedX *= -1;
                if (this.y > height || this.y < 0) this.speedY *= -1;

                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const attractionForce = 0.05;
                        this.x += dx * attractionForce;
                        this.y += dy * attractionForce;
                    }
                }
            }

            draw() {
                ctx.fillStyle = this.baseColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'rgba(255, 140, 0, 0.8)'; // สีส้มเข้ม
                ctx.fill();
            }
        }

        class Circle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.alpha = Math.random() * 0.5 + 0.5;
                this.baseColor = 'rgba(255, 140, 0,' + this.alpha + ')'; // สีส้มเข้ม
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.y = height + this.radius;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.fillStyle = this.baseColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(255, 140, 0, 0.8)'; // สีส้มเข้ม
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                particles.push(new Particle(x, y));
            }
        }

        function createCircles() {
            for (let i = 0; i < circleCount; i++) {
                circles.push(new Circle());
            }
        }

        function connectParticles() {
            ctx.lineWidth = 0.5; // ความหนาของเส้น
            ctx.shadowBlur = 10; // ความเรืองแสงของเส้น
            ctx.shadowColor = 'rgba(255, 140, 0, 0.7)'; // สีส้มเข้มที่มีความเรืองแสง

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance && distance > minDistance) {
                        const opacity = 1 - (distance / maxDistance);
                        ctx.strokeStyle = `rgba(255, 140, 0, ${opacity})`; // สีส้มที่มีความโปร่งแสง
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            circles.forEach(circle => {
                circle.update();
                circle.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }

        createParticles();
        createCircles();
        animate();
    </script>
</body>
</html>
